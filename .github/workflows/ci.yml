name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Shell syntax
        run: bash -n scripts/*.sh visualization/*.sh
      - name: Python syntax
        run: python -m compileall -q sar_lora_dino scripts tools visualization
