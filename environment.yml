name: sar_lora_dino
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  # NOTE: adjust CUDA version to match your system if needed.
  - python=3.8
  - pip
  # Example: CUDA 11.8 + PyTorch 2.0.1 (same as scripts/setup_env.sh)
  - pytorch==2.0.1
  - torchvision==0.15.2
  - torchaudio==2.0.2
  - pytorch-cuda=11.8
  - pip:
      - openmim
      - mmengine==0.8.4
      - mmcv==2.0.1
      - mmdet==3.1.0
      - -r requirements.txt
      - -e .
